<section class="projects-section container">
    <h2 class="section-title">My Work</h2>
    <div class="projects-grid">
        <div *ngFor="let project of projects" class="card project-card">
            <h3 class="project-card-title">{{ project.title }}</h3>
            <p class="project-card-description">{{ project.description }}</p>
            <!-- No tech badges here, as per your original personal-details.component.html structure -->
            <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="button project-link">View Project</a>
        </div>
    </div>
    <!-- The original "View All Projects" button -->
    <a href="/projects" class="button all-projects-button">View All Projects</a>
</section>
