<header class="navbar">
    <div class="container">
        <nav>
            <ul class="nav-links">
                <li><a (click)="scrollToSection('home')">Home</a></li>
                <li><a (click)="scrollToSection('about')">About</a></li>
                <li><a (click)="scrollToSection('education')">Education</a></li>
                <li><a (click)="scrollToSection('projects')">Projects</a></li>
                <li><a (click)="scrollToSection('contact')">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right-items">
            <div class="social-icons">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <!-- Use property binding [checked] to synchronize the checkbox with the component's state -->
                        <input type="checkbox" [checked]="isDarkModeChecked" (change)="onDarkModeToggle($event)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</header>
